			<form name="hubungi-kami" class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">

				<div class="wrap-input100 validate-input" data-validate="Phone is required">

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">

				</div>

  <i class="fa fa-refresh fa-spin"></i>Loading...
</button>
<div class="alert alert-succes alert-dismissible fade show d-none my-alert" role="alert">

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwf1djvoZkCAZa_GUlvYzle8_xIhMADxv7BZtTUBm5ZWPH3F7zIS9d6_OxA34J1QRe_/exec'
  const form = document.forms['hubungi-kami']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.my-alert')
  
  form.addEventListener('submit', e => {
    e.preventDefault();
    // Tampilkan tombol loading,hilangkan tombol kirim
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          // Tampilkan tombol kirim,hilangkan tombol loading
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          // Tampilkan alert
          myAlert.classList.toggle('d-none');
          // reset form
          form.reset();
          console.log('Success!', response)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
